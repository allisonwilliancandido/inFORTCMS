<!DOCTYPE html>
<html lang="{language}">
<head>
    <title>{title}</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="HandheldFriendly" content="True"/>

    <meta name="apple-mobile-web-app-status-bar-style" content="#fff">
    <meta name="msapplication-navbutton-color" content="#fff">
    <meta name="theme-color" content="#fff">

    <!-- Favicon -->
    <link href="{root}/images/favicon.png" rel="icon" type="image/png">

    {meta_tags}

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{root}/templates/{theme}/assets/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="{root}/templates/{theme}/assets/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="{root}/templates/{theme}/assets/css/owl.carousel.min.css"/>
    <link rel="stylesheet" href="{root}/templates/{theme}/assets/css/animate.css"/>
    <!-- Main Stylesheets -->
    <link rel="stylesheet" href="{root}/templates/{theme}/assets/css/style.css"/>

    {scripts_head}

    <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>

    <!-- Top right elements -->
    <div class="spacial-controls">
        <!--Botão WhatsApp Fixo-->
        <div class="fixed-top d-table">
            <a id="whatsapp-fixo" class="shadow border-0" href="{contato_whatsapp}" target="_blank" rel="noopener noreferrer"><i class="fa fa-whatsapp"></i></a>
        </div>
    </div>
    <!-- Top right elements end -->

    <div class="main-warp">
        <!-- header section -->
        <header class="header-section">
            <div class="header-close">
                <i class="fa fa-times"></i>
            </div>
            <div class="header-warp">
                <a href="{root}" class="site-logo">
                    <img src="{root}/images/logo-tic-tac.webp" alt="{nome}">
                </a>
                <img src="{root}/templates/{theme}/assets/img/menu-icon.png" alt="Menu" class="menu-icon">
                <ul class="main-menu">
                </ul>
                <div class="social-links-warp">
                    <div class="social-links">
                    {social}
                        <a rel="noopener noreferrer" href="{url}" target="_blank" data-toggle="tooltip" title="{nome}"><i class="fa {icone}"></i></a>
                    {/social}
                    </div>
                    <div class="social-text">Encontre-nos</div>
                </div>
            </div>
            <div class="copyright">
                &copy;
                <script>document.write(new Date().getFullYear())</script>, Todos os Direitos Reservados.<br>Desenvolvido por <a href="https://www.infortcomunicacao.com.br" target="_blank" data-toggle="tooltip" data-original-title="inFORT Comunicação">inFORT CMNCÇÃO</a>
            </div>
        </header>
        <!-- header section end -->

        <!-- Page section -->
        <div class="page-section home-page">
            <div class="hero-slider owl-carousel">
                <div class="slider-item d-flex align-items-center set-bg" data-setbg="img/slider-bg-1.jpg" data-hash="slide-1">
                    <div class="si-text-box">
                        <h3>{pagina}</h3>
                    </div>
                </div>

            </div>
        </div>
        <!-- Page section end-->

    </div>

    <!--====== Javascripts & Jquery ======-->
    <script src="{root}/templates/{theme}/assets/js/jquery-3.2.1.min.js"></script>
    <script src="{root}/templates/{theme}/assets/js/bootstrap.min.js"></script>
    <script src="{root}/templates/{theme}/assets/js/owl.carousel.min.js"></script>
    <script src="{root}/templates/{theme}/assets/js/jquery.nicescroll.min.js"></script>
    <script src="{root}/templates/{theme}/assets/js/isotope.pkgd.min.js"></script>
    <script src="{root}/templates/{theme}/assets/js/imagesloaded.pkgd.min.js"></script>
    <script src="{root}/templates/{theme}/assets/js/circle-progress.min.js"></script>
    <script src="{root}/templates/{theme}/assets/js/main.js"></script>

    {scripts_body}

    </body>
</html>
