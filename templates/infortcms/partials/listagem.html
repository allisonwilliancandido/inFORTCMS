    <div class="position-relative">
      <section class="section section-lg section-shaped">
        <!-- Background circles -->
        <div class="shape shape-style-1 shape-dark">
          <span class="span-150"></span>
          <span class="span-50"></span>
          <span class="span-50"></span>
          <span class="span-75"></span>
          <span class="span-100"></span>
          <span class="span-75"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
          <span class="span-50"></span>
          <span class="span-100"></span>
        </div>
        <div class="container shape-container d-flex align-items-center">
          <div class="col px-0">
            <div class="row align-items-center justify-content-center">
              <div class="col-lg-6 text-center">
                <h1 class="display-3 text-white">{titulo}</h1>
                <p class="lead text-white">{titulotexto}</p>
              </div>
            </div>
          </div>
        </div>
        <!-- SVG separator -->
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </section>
    </div>
        
    <section class="section section-lg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
              <h2 class="display-2">{titulo_listagem}</h2>
              {categorias}
              <div class="row justify-content-md-between">
                <div class="col-md-8">
                  <div class="">
                    <h3>{categoria}</h3>
                    <div class="row">
                        {links_artigos}
                        <div class="col-12"><a href="{link}"> {titulo}</a></div>
                        {/links_artigos}
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <img class="card-img" src="{imagem}" alt="{imagem_alt}" title="{imagem_title}">
                </div>
              </div><hr>
              {/categorias}
          </div>
        </div>
      </div>
    </section>
