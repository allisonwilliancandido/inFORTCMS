<!doctype html>
<html lang="{language}">
  <head>
    <title>{title}</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="HandheldFriendly" content="True"/>

    {meta_tags}

    <link rel="apple-touch-icon" sizes="76x76" href="../assets/img/apple-icon.png">
    <link rel="icon" type="image/png" href="../assets/img/favicon.png">

    <!--     Fonts and icons     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <!-- Nucleo Icons -->
    <link href="{root}/templates/{theme}/assets/css/nucleo-icons.css" rel="stylesheet" />
    <link href="{root}/templates/{theme}/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- Font Awesome Icons -->
    <link href="{root}/templates/{theme}/assets/css/font-awesome.css" rel="stylesheet" />
    <link href="{root}/templates/{theme}/assets/css/nucleo-svg.css" rel="stylesheet" />
    <!-- CSS Files -->
    <link href="{root}/templates/{theme}/assets/css/argon-design-system.css?v=1.2.0" rel="stylesheet" />
    <link type="text/css" href="{root}/templates/{theme}/assets/css/custom.css" rel="stylesheet">

    {scripts_head}

  </head>


  <body>
    <div class="wrapper">
        <div class="position-relative">
          <section class="section section-lg section-shaped pb-250">
            <!-- Background circles -->
            <div class="shape shape-style-1 bg-gradient-default">
              <span class="span-150"></span>
              <span class="span-50"></span>
              <span class="span-50"></span>
              <span class="span-75"></span>
              <span class="span-100"></span>
              <span class="span-75"></span>
              <span class="span-50"></span>
              <span class="span-100"></span>
              <span class="span-50"></span>
              <span class="span-100"></span>
            </div>
            <div class="container py-lg-md d-flex align-items-center">
              <div class="col px-0">
                <div class="row align-items-center justify-content-center">
                  <div class="col-lg-6 text-center">
                    <img src="{root}/templates/{theme}/assets/img/brand/white.png" style="width: 400px;" class="img-fluid">
                    <hr>
                    <p class="lead text-white">{pagina}</p>
                  </div>
                </div>
              </div>
            </div>
            <!-- SVG separator -->
            <div class="separator separator-bottom separator-skew zindex-100">
              <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
                <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
              </svg>
            </div>
          </section>
        </div>
    
    	<footer class="footer has-cards">
            <div class="container">
              {$footer1}
            </div>
            <div class="container">
              <hr>
              <div class="row align-items-center">
                <div class="col-12">
                  <div class="copyright text-center">
                    &copy; 2020 . Todos os Direitos Reservados. Desenvolvido por <a href="https://www.infort.eti.br" target="_blank" data-toggle="tooltip" data-original-title="Desenvolvido por inFORT">inFORT</a><br>
                    <small>Layout by <a href="" target="_blank">Creative Tim</a></small>
                  </div>
                </div>
              </div>
            </div>
        </footer>
    </div>

    <!--   Core JS Files   -->
    <script src="{root}/templates/{theme}/assets/js/core/jquery.min.js" type="text/javascript"></script>
    <script src="{root}/templates/{theme}/assets/js/core/popper.min.js" type="text/javascript"></script>
    <script src="{root}/templates/{theme}/assets/js/core/bootstrap.min.js" type="text/javascript"></script>
    <script src="{root}/templates/{theme}/assets/js/plugins/perfect-scrollbar.jquery.min.js"></script>
    <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
    <script src="{root}/templates/{theme}/assets/js/plugins/bootstrap-switch.js"></script>
    <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
    <script src="{root}/templates/{theme}/assets/js/plugins/nouislider.min.js" type="text/javascript"></script>
    <script src="{root}/templates/{theme}/assets/js/plugins/moment.min.js"></script>
    <script src="{root}/templates/{theme}/assets/js/plugins/datetimepicker.js" type="text/javascript"></script>
    <script src="{root}/templates/{theme}/assets/js/plugins/bootstrap-datepicker.min.js"></script>
    <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
    <script src="{root}/templates/{theme}/assets/js/argon-design-system.min.js?v=1.2.0" type="text/javascript"></script>

    {scripts_body}

  </body>
</html>
